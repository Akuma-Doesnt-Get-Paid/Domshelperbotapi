<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirka friends Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 300px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #3700b3;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <script>
        async function login() {
            const userId = document.getElementById("userId").value.trim();
            const welcomeDiv = document.getElementById("welcome");
            const loginForm = document.getElementById("loginForm");

            if (!userId) {
                alert("Please enter an ID.");
                return;
            }

            try {
                const response = await fetch("https://akuma-doesnt-get-paid.github.io/Domshelperbotapi/Password/api.json");
                const data = await response.json();

                if (data[userId]) {
                    const user = data[userId][0]; // Get user data

                    loginForm.classList.add("hidden"); // Hide login form

                    let message = `<h2>Mr. ${user.Discord},</h2>
                                   <p><strong>${user.Kirka}</strong>.</p>`;

                    if (user.note) {
                        message += `<p><strong></strong> ${user.note}</p>`;
                    }

                    welcomeDiv.innerHTML = message;
                    welcomeDiv.classList.add("fade-in");
                    welcomeDiv.classList.remove("hidden");
                } else {
                    alert("Invalid ID! Try again.");
                }
            } catch (error) {
                console.error("Error fetching API:", error);
                alert("Error connecting to server. Try again later.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>Enter A Friend ID</h2>
            <p> So far only 3 ids are in my lil api /api.json</p>
            <input type="text" id="userId" placeholder="Enter your ID">
            <button onclick="login()">Login</button>
        </div>

        <div id="welcome" class="hidden"></div>
    </div>
</body>
</html>
