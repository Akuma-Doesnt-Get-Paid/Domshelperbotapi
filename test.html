<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    .data {
      background-color: #f0f0f0;
      padding: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>API Data Display</h1>
  <div class="data" id="apiData">Loading...</div>
</div>

<script>
  // Fetch data from the API
  fetch('https://juice-api.irrvlo.xyz/api/customizations')
    .then(response => response.json())
    .then(data => {
      // Display the API data in the div
      document.getElementById('apiData').textContent = JSON.stringify(data, null, 2);
    })
    .catch(error => {
      document.getElementById('apiData').textContent = 'Error loading data: ' + error;
    });
</script>

</body>
</html>
