<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            flex-direction: column;
            gap: 20px;
        }

        .menu {
            position: relative;
            width: 700px;
            height: 450px;
            background-color: #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .menu:hover {
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.7);
            transform: scale(1.05);
        }

        .menu img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 120px;
            filter: brightness(0.6);
        }

        .text {
            position: absolute;
            color: white;
            font-size: 28px;
            font-weight: bold;
            transition: opacity 0.3s ease-in-out;
        }

        .top-left {
            top: 15px;
            left: 15px;
        }

        .bottom-right {
            bottom: 15px;
            right: 15px;
        }

        .menu:hover .text {
            opacity: 1;
        }

        .menu .text {
            opacity: 0;
        }

    </style>
</head>
<body>

    <div class="menu">
        <img src="https://kirka.lukeskywalk.com/static/renders/VITA/Gold-render.webp" alt="Gold">
        <div class="text top-left">Gold</div>
        <div class="text bottom-right">23x</div>
    </div>

    <div class="menu">
        <img src="https://kirka.lukeskywalk.com/static/renders/VITA/Love-render.webp" alt="Love">
        <div class="text top-left">Love</div>
        <div class="text bottom-right">4x</div>
    </div>

</body>
</html>
