<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        #status {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .online {
            color: green;
        }
        .offline {
            color: gray;
        }
        .dnd {
            color: red;
        }
        #activity, #custom-status {
            font-size: 20px;
            margin-top: 10px;
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Hey :3</h1>
    <div id="status">Checking...</div>
    <div id="activity"></div>
    <div id="custom-status"></div>
    <link rel="stylesheet" href="https://akuma-doesnt-get-paid.github.io/v2/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <span id="battery">Loading...</span> <i class="fa-solid fa-battery-three-quarters" style="color: #76baff;"></i>
    <script>
        const bt = document.getElementById('battery');  
        function updateBatteryStatus(battery) {  
            bt.innerHTML = `${Math.floor(battery.level * 100)}%`; 
            if (battery.charging) {    
                bt.innerHTML += ' (Its in ðŸ‘€)';  
            }   
        }  
        function batteryUpdate() {   
            navigator.getBattery().then(battery => {     
                updateBatteryStatus(battery);    
                battery.addEventListener('levelchange', () => updateBatteryStatus(battery));      
                battery.addEventListener('chargingchange', () => updateBatteryStatus(battery));    
            });   
        }    
        document.addEventListener('DOMContentLoaded', batteryUpdate);
    </script>
    <script>
        async function checkStatus() {
            const response = await fetch("https://api.lanyard.rest/v1/users/1058460773615153213");
            const data = await response.json();

            if (data.success) {
                const status = data.data.discord_status;
                const activities = data.data.activities;
                const customStatus = data.data.activities.find(activity => activity.type === 4); // Type 4 = custom status
                const statusElement = document.getElementById("status");
                const activityElement = document.getElementById("activity");
                const customStatusElement = document.getElementById("custom-status")

                // Set status color and text
                if (status === "online") {
                    statusElement.textContent = "Online";
                    statusElement.className = "online";
                } else if (status === "dnd") {
                    statusElement.textContent = "Do Not Disturb";
                    statusElement.className = "dnd";
                } else {
                    statusElement.textContent = "Offline";
                    statusElement.className = "offline";
                }

                // Check if user is playing something
                const playingActivity = activities.find(activity => activity.type === 0); // Type 0 = playing
                if (playingActivity) {
                    activityElement.textContent = `Playing: ${playingActivity.name} (${playingActivity.state || 'No end point'})`;
                } else {
                    activityElement.textContent = "";
                }
                // Display custom status if available
                if (customStatus && customStatus.state) {
                    customStatusElement.textContent = `Status: ${customStatus.state}`;
                } else {
                    customStatusElement.textContent = "";
                }
            } else {
                document.getElementById("status").textContent = "Error fetching status";
            }
        }

        checkStatus();
        setInterval(checkStatus, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
