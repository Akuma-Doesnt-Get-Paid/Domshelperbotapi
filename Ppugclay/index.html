<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://irrvlo.xyz/topo.svg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        #passwordPrompt {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #passwordPrompt h2 {
            margin-bottom: 20px;
        }
        #passwordInput {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            width: 100%;
            text-align: center; /* Center text inside the input */
        }
        button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .icon-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .icon {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }
        .icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 0, 0.4);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('https://irrvlo.xyz/topo.svg') no-repeat center center/cover;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .popup p {
            font-size: 20px;
            color: white;
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="passwordPrompt">
        <h2>Please enter the password to access the page:</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="content" class="container">
        <h2>Best skins</h2>
        <div class="icon-row" id="iconRow"></div>
        <button onclick="goBack()">Back</button> <!-- Back Button -->
    </div>
    
    <div class="popup" id="popup">
        <p id="popup-text"></p>
        <br>
        <button onclick="closePopup()">Close</button>
    </div>
    
    <script>
        const correctPassword = '#985CBJ'; // Default password
        const specialPassword = '#Y2OOB2'; // Special password for different icons

        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput').value;
            if (passwordInput === correctPassword || passwordInput === specialPassword) {
                document.getElementById('passwordPrompt').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                if (passwordInput === specialPassword) {
                    loadSpecialIcons(); // Load special icons if password is #WERWER
                } else {
                    loadDefaultIcons(); // Load default icons if password is the default
                }
            } else {
                alert('Incorrect password. Try again.');
            }
        }

        function loadDefaultIcons() {
            const iconRow = document.getElementById('iconRow');
            iconRow.innerHTML = `
                <div class="icon" onclick="showPopup('Created by: Pyrnjok#DT14X3 | TBD')"><img src="https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/AR-9/Infernal-render-3d.webp" alt="Infernal"></div>
                <div class="icon" onclick="showPopup('Created by: Unknown#000000 | TBD')"><img src="https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/Characters/V0id-render.png" alt="V0id"></div>
                <div class="icon" onclick="showPopup('Created by: Unknown#000000 | TBD')"><img src="https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/MAC-10/Rub1x-render-3d.webp" alt="Rub1x"></div>
                <div class="icon" onclick="showPopup('Created by: Boden#BBDC3T | 400,000')"><img src="https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/M60/PCB-render-3d.webp" alt="PCB"></div>
                <div class="icon" onclick="showPopup('Created by: Gecko#SNIPER | 2,200,000 | Sprout')"><img src="https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/Characters/Sprout-render.png" alt="Sprout"></div>
                <div class="icon" onclick="showPopup('Created by: Gecko#SNIPER | 500,000 | Choco')"><img src="https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/Characters/Choco-render.png" alt="Choco"></div>
            `;
        }

        function loadSpecialIcons() {
            const iconRow = document.getElementById('iconRow');
            iconRow.innerHTML = `
                <div class="icon" onclick="showPopup('Created by: skywalk#7VUNQK | 200,000)"><img src="https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/Characters/Jaymeson-render.png" alt="Special Skin 1"></div>
            `;
        }

        function showPopup(text) {
            document.getElementById('popup-text').textContent = text;
            document.getElementById('popup').style.display = 'block';
        }
        
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Back button function
        function goBack() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('passwordPrompt').style.display = 'block';
            document.getElementById('passwordInput').value = ''; // Clear the password input field
        }
    </script>
</body>
</html>
