    <script>
        // 50/50 chance to choose between youtube.com or kirka.io
        let randomChoice = Math.random() < 0.5 ? "https://irrvlo.xyz/topo.svg" : "https://c.tenor.com/otkcxxtw3vUAAAAd/tenor.gif";
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://irrvlo.xyz/topo.svg') repeat center center/cover;
            color: white;
            text-align: center;
        }
        #passwordPrompt {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #passwordPrompt h2 {
            margin-bottom: 20px;
        }
        #passwordInput {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .icon-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .icon {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }
        .icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 0, 0.4);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('https://c.tenor.com/otkcxxtw3vUAAAAd/tenor.gif') no-repeat center center/cover;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .popup p {
            font-size: 20px;
            color: Black;
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #content {
            display: none;
        }
        #helpButton {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: white;
            background: url('https://cdn.discordapp.com/emojis/1334990804955172956.webp?size=128') no-repeat center center/cover;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        /* Success animation for password entry */
        @keyframes successAnimation {
            0% {
                transform: scale(1);
                background-color: rgba(0, 255, 0, 0.5);
            }
            50% {
                transform: scale(1.1);
                background-color: rgba(0, 255, 0, 0.7);
            }
            100% {
                transform: scale(1);
                background-color: rgba(0, 255, 0, 0.5);
            }
        }

        #passwordPrompt.success {
            animation: successAnimation 1s ease-in-out;
        }

        /* Help Popup */
        #helpPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('https://irrvlo.xyz/topo.svg') no-repeat center center/cover;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }

        #helpPopup button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #FF0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput').value;
            const passwordPrompt = document.getElementById('passwordPrompt');
            
            if (passwordInput === correctPassword || passwordInput === specialPassword || passwordInput === special2Password || passwordInput.toLowerCase() === correctPassword.toLowerCase()) {
                passwordPrompt.classList.add('success');
                
                setTimeout(() => {
                    passwordPrompt.classList.remove('success');
                }, 1000);
                
                document.getElementById('passwordPrompt').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                if (passwordInput === specialPassword || passwordInput.toLowerCase() === specialPassword.toLowerCase()) {
                    loadSpecialIcons();
                } else if (passwordInput === special2Password || passwordInput.toLowerCase() === special2Password.toLowerCase()) {
                    loadSpecial2Icons();
                } else {
                    loadDefaultIcons();
                }
            } else {
                alert('Incorrect password. Try again.');
            }

        function showPopup(text) {

            document.getElementById('popup').style.display = 'block';

        function closePopup() {
