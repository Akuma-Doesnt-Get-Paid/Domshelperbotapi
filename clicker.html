<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
        }
        #cookie {
            width: 150px;
            height: 150px;
            background-color: #f4a261;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
        }
        #score {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }
        #score span {
            font-size: 50px;
            color: #2d6a4f;
        }
        #upgrade, #doubleButton, #addCookiesBtn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2d6a4f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #upgrade:hover, #doubleButton:hover, #addCookiesBtn:hover {
            background-color: #264c3f;
        }
        #passwordInput, #cookieAmountInput {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        #passwordWall {
            margin-top: 100px;
        }
        #passwordInput, #cookieAmountInput, #addCookiesBtn {
            background-color: #333;
            border: 1px solid #444;
            color: white;
        }
        #passwordError {
            color: red;
            display: none;
        }
        #gamePage {
            display: none; /* Hide the game page initially */
        }
    </style>
</head>
<body>
    <!-- Password Wall Section -->
    <div id="passwordWall">
        <h1>Enter Password to Access the Game</h1>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="submitPasswordBtn">Submit</button>
        <p id="passwordError">Incorrect Password! Please try again.</p>
    </div>

    <!-- Game Page (Hidden initially) -->
    <div id="gamePage">
        <div id="cookie"></div>
        <div id="score">Cookies: <span>0</span></div>

        <!-- Password Input Section (Visible after password is entered) -->
        <input type="password" id="passwordInputForExtras" placeholder="Enter password to unlock extra features">
        
        <button id="upgrade">Upgrade - Cost: 50</button>
        <button id="doubleButton" style="display: none;">2x - Double Cookies</button>
        
        <!-- Custom Cookie Amount Input (Max 9999) -->
        <input type="number" id="cookieAmountInput" style="display: none;" placeholder="Enter custom cookies amount" max="9999">
        <button id="addCookiesBtn" style="display: none;">Add Cookies</button>
    </div>

    <script>
        let cookies = 0;
        let cookiesPerClick = 1;
        let upgradeCost = 50;
        let upgradeCount = 0; // Track the number of upgrades to change the cookie color
        const cookieElement = document.getElementById('cookie');
        const scoreElement = document.getElementById('score').children[0];
        const upgradeButton = document.getElementById('upgrade');
        const doubleButton = document.getElementById('doubleButton');
        const cookieAmountInput = document.getElementById('cookieAmountInput');
        const addCookiesBtn = document.getElementById('addCookiesBtn');
        const passwordInputForExtras = document.getElementById('passwordInputForExtras');
        const passwordWall = document.getElementById('passwordWall');
        const gamePage = document.getElementById('gamePage');
        const submitPasswordBtn = document.getElementById('submitPasswordBtn');
        const passwordError = document.getElementById('passwordError');

        // Define rainbow colors
        const rainbowColors = [
            '#FF0000', // Red
            '#FF7F00', // Orange
            '#FFFF00', // Yellow
            '#00FF00', // Green
            '#0000FF', // Blue
            '#4B0082', // Indigo
            '#9400D3'  // Violet
        ];

        // Function to change the cookie color based on upgrade count (cycling through rainbow colors)
        function changeCookieColor() {
            const colorIndex = upgradeCount % rainbowColors.length; // Cycle through the rainbow colors
            cookieElement.style.backgroundColor = rainbowColors[colorIndex];
        }

        // Cookie click event
        cookieElement.addEventListener('click', function() {
            cookies += cookiesPerClick;
            scoreElement.textContent = cookies;
        });

        // Upgrade event
        upgradeButton.addEventListener('click', function() {
            if (cookies >= upgradeCost) {
                cookies -= upgradeCost;
                cookiesPerClick += 1; // Increase cookies per click by 1
                upgradeCount += 1; // Increment the upgrade count
                upgradeCost = Math.floor(upgradeCost * 1.5); // Increase upgrade cost over time
                scoreElement.textContent = cookies;
                upgradeButton.textContent = `Upgrade - Cost: ${upgradeCost}`;
                changeCookieColor(); // Change the cookie color after the upgrade
            } else {
                alert("You don't have enough cookies for this upgrade!");
            }
        });

        // Password wall: Handle correct/incorrect password
        submitPasswordBtn.addEventListener('click', function() {
            const enteredPassword = document.getElementById('passwordInput').value;
            if (enteredPassword === 'Akuma<3') {
                passwordWall.style.display = 'none'; // Hide the password wall
                gamePage.style.display = 'block'; // Show the game page
            } else {
                passwordError.style.display = 'block'; // Show error message for incorrect password
            }
        });

        // Password check and showing extra buttons
        passwordInputForExtras.addEventListener('input', function() {
            if (passwordInputForExtras.value === 'Akuma<3') {
                doubleButton.style.display = 'inline-block'; // Show the 2x button
                cookieAmountInput.style.display = 'inline-block'; // Show the custom amount input field
                addCookiesBtn.style.display = 'inline-block'; // Show the Add Cookies button
            } else {
                doubleButton.style.display = 'none'; // Hide the 2x button if wrong password
                cookieAmountInput.style.display = 'none'; // Hide the input for custom cookies
                addCookiesBtn.style.display = 'none'; // Hide the Add Cookies button
            }
        });

        // Add custom cookies after entering amount
        addCookiesBtn.addEventListener('click', function() {
            const customAmount = parseInt(cookieAmountInput.value);
            if (!isNaN(customAmount) && customAmount > 0 && customAmount <= 9999) {
                cookies += customAmount;
                scoreElement.textContent = cookies;
            } else {
                // Show the pop-up if the amount exceeds 9999
                alert("Max is 9,999 set by the developer Aka Akuma;
                cookieAmountInput.value = ''; // Clear the input field
            }
        });
    </script>
</body>
</html>
