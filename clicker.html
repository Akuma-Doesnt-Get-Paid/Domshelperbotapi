<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        #cookie {
            width: 150px;
            height: 150px;
            background-color: #f4a261;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
            position: relative;
        }
        #score {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }
        #score span {
            font-size: 50px;
            color: #2d6a4f;
        }
        #upgrade, #doubleButton, #addCookiesBtn, #bg1Button, #bg2Button, #bg3Button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2d6a4f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #upgrade:hover, #doubleButton:hover, #addCookiesBtn:hover, #bg1Button:hover, #bg2Button:hover, #bg3Button:hover {
            background-color: #264c3f;
        }
        #passwordInput, #cookieAmountInput, #usernameInput {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        #passwordWall {
            margin-top: 100px;
        }
        #passwordInput, #cookieAmountInput, #addCookiesBtn, #usernameInput {
            background-color: #333;
            border: 1px solid #444;
            color: white;
        }
        #passwordError {
            color: red;
            display: none;
        }
        #gamePage {
            display: none;
        }
        .floating-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            opacity: 1;
            pointer-events: none;
            transition: all 0.8s ease-out;
        }
    </style>
</head>
<body>
    <!-- Password Wall Section -->
    <div id="passwordWall">
        <h1>Enter Username and Password to Access the Game</h1>
        <input type="text" id="usernameInput" placeholder="Enter Username">
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="submitPasswordBtn">Login</button>
        <p id="passwordError">Incorrect Password! Please try again.</p>

        <!-- User Count Display -->
        <h3 id="userCount">Current Users: 0</h3>
    </div>

    <!-- Game Page (Hidden initially) -->
    <div id="gamePage">
        <h2 id="usernameDisplay">Welcome, Player!</h2>
        <div id="cookie"></div>
        <div id="score">Cookies: <span>0</span></div>

        <input type="password" id="passwordInputForExtras" placeholder="Code">
        <button id="upgrade">Upgrade - Cost: 50</button>
        <button id="doubleButton" style="display: none;">2x - Double Cookies</button>
        
        <input type="number" id="cookieAmountInput" style="display: none;" placeholder="Enter custom cookies amount" max="9999">
        <button id="addCookiesBtn" style="display: none;">Add Cookies</button>

        <!-- Background Shop Section -->
        <h3>Background Shop</h3>
        <button id="bg1Button">Buy Background 1 - 500 Cookies</button>
        <button id="bg2Button">Buy Background 2 - 1000 Cookies</button>
        <button id="bg3Button">Buy Background 3 - 1500 Cookies</button>
    </div>

    <script>
        let cookies = 0;
        let cookiesPerClick = 1;
        let upgradeCost = 50;
        let upgradeCount = 0;
        let cookieInterval;
        const cookieElement = document.getElementById('cookie');
        const scoreElement = document.getElementById('score').children[0];
        const upgradeButton = document.getElementById('upgrade');
        const doubleButton = document.getElementById('doubleButton');
        const cookieAmountInput = document.getElementById('cookieAmountInput');
        const addCookiesBtn = document.getElementById('addCookiesBtn');
        const passwordInputForExtras = document.getElementById('passwordInputForExtras');
        const passwordWall = document.getElementById('passwordWall');
        const gamePage = document.getElementById('gamePage');
        const submitPasswordBtn = document.getElementById('submitPasswordBtn');
        const passwordError = document.getElementById('passwordError');
        const usernameInput = document.getElementById('usernameInput');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const userCountElement = document.getElementById('userCount');
        const bg1Button = document.getElementById('bg1Button');
        const bg2Button = document.getElementById('bg2Button');
        const bg3Button = document.getElementById('bg3Button');
        let username = '';
        let currentBg = "url('default.jpg')"; // Initial background

        // Initialize user count in localStorage
        if (!localStorage.getItem('userCount')) {
            localStorage.setItem('userCount', '0');
        }

        // Update user count display
        function updateUserCount() {
            const currentCount = parseInt(localStorage.getItem('userCount'));
            userCountElement.textContent = `Current Users: ${currentCount}`;
        }

        updateUserCount();

        const rainbowColors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3'];

        function changeCookieColor() {
            const colorIndex = upgradeCount % rainbowColors.length;
            cookieElement.style.backgroundColor = rainbowColors[colorIndex];
        }

        function showFloatingText(amount, x, y) {
            const floatingText = document.createElement('div');
            floatingText.textContent = `+${amount}`;
            floatingText.classList.add('floating-text');
            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;

            document.body.appendChild(floatingText);

            setTimeout(() => {
                floatingText.style.top = `${y - 50}px`;
                floatingText.style.opacity = '0';
            }, 10);

            setTimeout(() => {
                floatingText.remove();
            }, 800);
        }

        cookieElement.addEventListener('click', function(event) {
            cookies += cookiesPerClick;
            scoreElement.textContent = cookies;
            showFloatingText(cookiesPerClick, event.clientX, event.clientY);
        });

        upgradeButton.addEventListener('click', function() {
            if (cookies >= upgradeCost) {
                cookies -= upgradeCost;
                cookiesPerClick += 1;
                upgradeCount += 1;
                upgradeCost = Math.floor(upgradeCost * 1.5);
                scoreElement.textContent = cookies;
                upgradeButton.textContent = `Upgrade - Cost: ${upgradeCost}`;
                changeCookieColor();
            } else {
                alert("You don't have enough cookies for this upgrade!");
            }
        });

        submitPasswordBtn.addEventListener('click', function() {
            const enteredPassword = document.getElementById('passwordInput').value;
            const enteredUsername = usernameInput.value.trim();
            
            if (enteredUsername === "Nigger" || enteredUsername === "Mrbeast") {
                alert("This username is not allowed.");
                return;
            }
            
            if (enteredPassword === 'Akuma') {
                username = enteredUsername || 'Player';
                usernameDisplay.textContent = `Welcome, ${username}!`;
                passwordWall.style.display = 'none';
                gamePage.style.display = 'block';

                // Increment user count in localStorage and update display
                let currentCount = parseInt(localStorage.getItem('userCount'));
                localStorage.setItem('userCount', (currentCount + 1).toString());
                updateUserCount();

                cookieInterval = setInterval(function() {
                    cookies += 1;
                    scoreElement.textContent = cookies;
                }, 1000);

            } else if (enteredPassword === 'password') {
                alert("bruh");
            } else {
                passwordError.style.display = 'block';
            }
        });

        passwordInputForExtras.addEventListener('input', function() {
            if (passwordInputForExtras.value === '1169111190824308768') {
                doubleButton.style.display = 'inline-block';
                cookieAmountInput.style.display = 'inline-block';
                addCookiesBtn.style.display = 'inline-block';
            } else {
                doubleButton.style.display = 'none';
                cookieAmountInput.style.display = 'none';
                addCookiesBtn.style.display = 'none';
            }
        });

        doubleButton.addEventListener('click', function() {
            cookies *= 2;
            scoreElement.textContent = cookies;
        });

        addCookiesBtn.addEventListener('click', function() {
            const customAmount = parseInt(cookieAmountInput.value);
            if (!isNaN(customAmount) && customAmount > 0 && customAmount <= 9999) {
                cookies += customAmount;
                scoreElement.textContent = cookies;
            } else {
                alert("Max is 9,999 set by the dev. soz");
                cookieAmountInput.value = '';
            }
        });

        // Background Shop Purchase Handling
        bg1Button.addEventListener('click', function() {
            if (cookies >= 500) {
                cookies -= 500;
                currentBg = "url('https://images.pexels.com/photos/27487190/pexels-photo-27487190/free-photo-of-jellyfish-in-blue-water-with-a-blue-background.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"; // Replace with actual background URL
                document.body.style.backgroundImage = currentBg;
                scoreElement.textContent = cookies;

                // Disable the button after purchase
                bg1Button.disabled = true;
                bg1Button.style.backgroundColor = '#d3d3d3'; // Change to a disabled color
                bg1Button.style.cursor = 'not-allowed';
            } else {
                alert("Not enough cookies!");
            }
        });

        bg2Button.addEventListener('click', function() {
            if (cookies >= 1000) {
                cookies -= 1000;
                currentBg = "url('https://images.pexels.com/photos/963278/pexels-photo-963278.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"; // Replace with actual background URL
                document.body.style.backgroundImage = currentBg;
                scoreElement.textContent = cookies;

                // Disable the button after purchase
                bg2Button.disabled = true;
                bg2Button.style.backgroundColor = '#d3d3d3'; // Change to a disabled color
                bg2Button.style.cursor = 'not-allowed';
            } else {
                alert("Not enough cookies!");
            }
        });

        bg3Button.addEventListener('click', function() {
            if (cookies >= 1500) {
                cookies -= 1500;
                currentBg = "url('https://images.pexels.com/photos/2387793/pexels-photo-2387793.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"; // Replace with actual background URL
                document.body.style.backgroundImage = currentBg;
                scoreElement.textContent = cookies;

                // Disable the button after purchase
                bg3Button.disabled = true;
                bg3Button.style.backgroundColor = '#d3d3d3'; // Change to a disabled color
                bg3Button.style.cursor = 'not-allowed';
            } else {
                alert("Not enough cookies!");
            }
        });
    </script>
</body>
</html>
