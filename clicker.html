<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        #cookie {
            width: 150px;
            height: 150px;
            background-color: #f4a261;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
        }
        #score {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }
        #score span {
            font-size: 50px;
            color: #2d6a4f;
        }
        #upgrade, #doubleButton, #addCookiesBtn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2d6a4f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #upgrade:hover, #doubleButton:hover, #addCookiesBtn:hover {
            background-color: #264c3f;
        }
        #passwordInput, #cookieAmountInput, #usernameInput {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        #passwordWall {
            margin-top: 100px;
        }
        #passwordInput, #cookieAmountInput, #addCookiesBtn, #usernameInput {
            background-color: #333;
            border: 1px solid #444;
            color: white;
        }
        #passwordError {
            color: red;
            display: none;
        }
        #gamePage {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Password Wall Section -->
    <div id="passwordWall">
        <h1>Enter Password to Access the Game</h1>
        <input type="text" id="usernameInput" placeholder="Enter Username">
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="submitPasswordBtn">Submit</button>
        <p id="passwordError">Incorrect Password! Please try again.</p>
    </div>

    <!-- Game Page (Hidden initially) -->
    <div id="gamePage">
        <h2 id="usernameDisplay">Welcome, Player!</h2>
        <div id="cookie"></div>
        <div id="score">Cookies: <span>0</span></div>

        <!-- Password Input Section (Visible after password is entered) -->
        <input type="password" id="passwordInputForExtras" placeholder="Enter password to unlock extra features">
        
        <button id="upgrade">Upgrade - Cost: 50</button>
        <button id="doubleButton" style="display: none;">2x - Double Cookies</button>
        
        <!-- Custom Cookie Amount Input (Max 9999) -->
        <input type="number" id="cookieAmountInput" style="display: none;" placeholder="Enter custom cookies amount" max="9999">
        <button id="addCookiesBtn" style="display: none;">Add Cookies</button>
    </div>

    <script>
        let cookies = 0;
        let cookiesPerClick = 1;
        let upgradeCost = 50;
        let upgradeCount = 0;
        let cookieInterval;
        const cookieElement = document.getElementById('cookie');
        const scoreElement = document.getElementById('score').children[0];
        const upgradeButton = document.getElementById('upgrade');
        const doubleButton = document.getElementById('doubleButton');
        const cookieAmountInput = document.getElementById('cookieAmountInput');
        const addCookiesBtn = document.getElementById('addCookiesBtn');
        const passwordInputForExtras = document.getElementById('passwordInputForExtras');
        const passwordWall = document.getElementById('passwordWall');
        const gamePage = document.getElementById('gamePage');
        const submitPasswordBtn = document.getElementById('submitPasswordBtn');
        const passwordError = document.getElementById('passwordError');
        const usernameInput = document.getElementById('usernameInput');
        const usernameDisplay = document.getElementById('usernameDisplay');
        let username = '';

        // Define rainbow colors
        const rainbowColors = [
            '#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3'
        ];

        // Function to change the cookie color based on upgrade count
        function changeCookieColor() {
            const colorIndex = upgradeCount % rainbowColors.length;
            cookieElement.style.backgroundColor = rainbowColors[colorIndex];
        }

        // Cookie click event
        cookieElement.addEventListener('click', function() {
            cookies += cookiesPerClick;
            scoreElement.textContent = cookies;
        });

        // Upgrade event
        upgradeButton.addEventListener('click', function() {
            if (cookies >= upgradeCost) {
                cookies -= upgradeCost;
                cookiesPerClick += 1;
                upgradeCount += 1;
                upgradeCost = Math.floor(upgradeCost * 1.5);
                scoreElement.textContent = cookies;
                upgradeButton.textContent = `Upgrade - Cost: ${upgradeCost}`;
                changeCookieColor();
            } else {
                alert("You don't have enough cookies for this upgrade!");
            }
        });

        // Password wall: Handle correct/incorrect password
        submitPasswordBtn.addEventListener('click', function() {
            const enteredPassword = document.getElementById('passwordInput').value;
            const enteredUsername = usernameInput.value.trim();
            
            // Blacklist the usernames "N word" and "Mrbeast"
            if (enteredUsername === "Nigger" || enteredUsername === "Mrbeast") {
                alert("This username is not allowed.");
                return; // Don't proceed if the username is blacklisted
            }
            
            if (enteredPassword === 'Akuma') {
                if (enteredUsername !== '') {
                    username = enteredUsername;
                    usernameDisplay.textContent = `Welcome, ${username}!`;
                } else {
                    username = 'Player';
                    usernameDisplay.textContent = `Welcome, Player!`;
                }
                
                passwordWall.style.display = 'none';
                gamePage.style.display = 'block';

                // Start increasing cookies by 1 every second after the password is entered
                cookieInterval = setInterval(function() {
                    cookies += 1;
                    scoreElement.textContent = cookies;
                }, 1000);

            } else if (enteredPassword === 'password') {
                alert("bruh");
            } else {
                passwordError.style.display = 'block';
            }
        });

        // Password check and showing extra buttons
        passwordInputForExtras.addEventListener('input', function() {
            if (passwordInputForExtras.value === 'Akuma') {
                doubleButton.style.display = 'inline-block';
                cookieAmountInput.style.display = 'inline-block';
                addCookiesBtn.style.display = 'inline-block';
            } else {
                doubleButton.style.display = 'none';
                cookieAmountInput.style.display = 'none';
                addCookiesBtn.style.display = 'none';
            }
        });

        // Double Cookies on 2x Button click (No pop-up)
        doubleButton.addEventListener('click', function() {
            cookies *= 2;
            scoreElement.textContent = cookies;
        });

        // Add custom cookies after entering amount
        addCookiesBtn.addEventListener('click', function() {
            const customAmount = parseInt(cookieAmountInput.value);
            if (!isNaN(customAmount) && customAmount > 0 && customAmount <= 9999) {
                cookies += customAmount;
                scoreElement.textContent = cookies;
            } else {
                alert("Max is 9,999 set by the dev. soz");
                cookieAmountInput.value = '';
            }
        });
    </script>
</body>
</html>
