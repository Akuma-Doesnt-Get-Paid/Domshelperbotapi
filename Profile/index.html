<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Discord Profile </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #23272A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            width: 300px;
            background-color: #2C2F33;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .banner {
            width: 100%;
            height: 100px;
            background: url('https://akuma-doesnt-get-paid.github.io/Domshelperbotapi/povurajuicergif.gif') no-repeat center;
            background-size: cover;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #2C2F33;
            margin-top: -40px;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 5px;
        }

        .online { background-color: #43B581; }
        .idle { background-color: #FAA61A; }
        .dnd { background-color: #F04747; }
        .offline { background-color: #747F8D; }

        .bio {
            font-size: 14px;
            margin: 10px;
            padding: 10px;
            background: #23272L;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="banner"></div>
        <img class="avatar" src="https://cdn.discordapp.com/avatars/1169111190824308768/9b228bfebae18302c598a42c09426ecf.png?size=1024" alt="Avatar">
        <p class="username">Ppugclay#0000</p>
        <p class="status dnd">do not disturb</p>
        <p class="bio">"Just a gamer exploring the world of code!"</p>
    </div>

</body>
</html>
