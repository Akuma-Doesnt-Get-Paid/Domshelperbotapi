<html lang="en">
<head>

    <title>Discord Login</title>
    <style>
        body {

            display: flex;

        }
        .container {

            color: white;

        }
        button {
            background-color: #7289da;

            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {

        <button id="loginBtn">Login with Discord</button>

        const DISCORD_SCOPE = 'identify';

        document.getElementById('loginBtn').addEventListener('click', () => {
            // Redirect to Discord OAuth2 login
            window.location.href = `https://discord.com/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(DISCORD_REDIRECT_URI)}&response_type=code&scope=${DISCORD_SCOPE}`;
        });

        // Check if there is a code in the URL (i.e., the user has logged in)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // If there's a code, the user has logged in. Use it to get the user's info
            // You can't securely exchange the code for a token in the frontend, but we can show a message.
            // Normally, you'd send this code to your backend to exchange it for an access token.
            fetchDiscordUserData(code);
        }

</body>
</html>
