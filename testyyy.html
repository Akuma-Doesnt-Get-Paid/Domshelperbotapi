<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2f3136;
            margin: 0;
        }
        .container {
            text-align: center;
            color: white;
            background-color: #1f2124;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b6eae;
        }
        #userInfo {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login with Discord</h1>
        <button id="loginBtn">Login with Discord</button>
        <div id="userInfo">
            <h2>Welcome, <span id="username"></span></h2>
        </div>
    </div>

    <script>
        const DISCORD_CLIENT_ID = '1279136140875534387'; // Replace with your Discord Client ID
        const DISCORD_REDIRECT_URI = 'https://akuma-doesnt-get-paid.github.io/Domshelperbotapi/testyyy.html'; // Replace with your redirect URI
        const DISCORD_SCOPE = 'identify';

        // Add event listener for login button
        document.getElementById('loginBtn').addEventListener('click', () => {
            // Redirect to Discord OAuth2 login
            window.location.href = `https://discord.com/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(DISCORD_REDIRECT_URI)}&response_type=code&scope=${DISCORD_SCOPE}`;
        });

        // Check if there's a code in the URL (indicating the user is redirected back after login)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // If there's a code, the user has logged in, we simulate fetching the username
            // Normally, you would exchange the `code` for an access token and get the user data from Discord
            simulateFetchUserData(code);
        }

        function simulateFetchUserData(code) {
            // Simulate fetching user data. In a real implementation, you'd send the `code` to the backend to exchange it for a token.
            setTimeout(() => {
                // Mock username after successful login (simulate fetching user data)
                const username = "MockDiscordUser";  // Replace this with real data after backend token exchange
                document.getElementById('username').textContent = username;
                document.getElementById('userInfo').style.display = 'block';
            }, 1000); // Simulate delay for user data fetching
        }
    </script>

</body>
</html>
