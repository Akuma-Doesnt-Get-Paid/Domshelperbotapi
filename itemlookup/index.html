<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirka skin look up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('https://irrvlo.xyz/topo.svg');
            background-size: cover;
	    height: 98vh;
            color: white;
        }
        .container {
            margin-top: 30px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            cursor: pointer;
        }
        .generated-link, .generated-image {
            margin-top: 20px;
            font-size: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kirka skin look up</h1>
    <p>Thank you SheriffCarry For stuffs</p>
    <p>Akuma's code sucks, thanks to glitchy for the pr</p>
    <p>-  <a href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.imgflip.com%2F3m29v9.jpg&f=1&nofb=1&ipt=235cdc2cabfad2e055b6219ef1b909da67c2c881cef20a1bd9d5370feddfd1ad&ipo=images" target="_blank">Glitchy</a></p>
    <div class="container">
        <input type="text" id="userInput" placeholder="Item name">
        <select id="menu"></select>
        <button onclick="generateContent()">Look up</button>
    </div>

    <div class="generated-link" id="linkDisplay"></div>
    <div class="generated-image" id="imageDisplay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', populateDropdown);

        const weaponTypes = [
            "Characters",
            "VITA",
            "SCAR",
            "LAR",
            "M60",
            "MAC-10",
            "AR-9",
            "Shark",
            "Tomahawk",
            "Bayonet",
            "Revolver",
            "Weatie"
        ];

        function populateDropdown() {
            const menu = document.getElementById('menu');
            weaponTypes.forEach(type => {
                const option = document.createElement('option');
                option.innerText = type;
                menu.appendChild(option);
            });
        }

        function generateContent() {
            const userInput = document.getElementById("userInput").value.trim();
            const selectedOption = document.getElementById("menu").selectedOptions[0].innerText;
            const formattedInput = userInput.replace(/\b(vita|scar|m60|mac-10|ar-9|lar)\b/gi, match => match.toUpperCase());
            const baseURL = "https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/";
            const suffix = selectedOption === "Characters" ? "-render.png" : "-render-3d.webp";
            const generatedLink = `${baseURL}${selectedOption}/${formattedInput}${suffix}`;
            document.getElementById("linkDisplay").textContent = `Skin Name: ${formattedInput}`;
            document.getElementById("imageDisplay").innerHTML = `<img src="${generatedLink}" alt="If you are seeing this You typed the Skin name wrong Sooo this is a Error">`;
        }
    </script>
</body>
</html>
