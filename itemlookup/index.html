<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirka skin look up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('https://irrvlo.xyz/topo.svg'); /* Add the background image */
            background-size: cover; /* Ensure it covers the whole page */
            color: white;
        }

        .container {
            margin-top: 30px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .generated-link, .generated-image {
            margin-top: 20px;
            font-size: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kirka skin look up</h1>
    <p>Thank you SheriffCarry For stuffs</p>
    <div class="container">
        <input type="text" id="userInput" placeholder="Item name">
        <select id="menu">
            <option value="Characters">Characters</option>
            <option value="VITA">VITA</option>
            <option value="SCAR">SCAR</option>
            <option value="LAR">LAR</option>
            <option value="M60">M60</option>
            <option value="MAC-10">MAC-10</option>
            <option value="AR-9">AR-9</option>
            <option value="Shark">Shark</option>
            <option value="Tomahawk">Tomahawk</option>
            <option value="Bayonet">Bayonet</option>
            <option value="Revolver">Revolver</option>
            <option value="Weatie">Weatie</option>
        </select>
        <button onclick="generateContent()">Look up</button>
    </div>

    <div class="generated-link" id="linkDisplay"></div>
    <div class="generated-image" id="imageDisplay"></div>

    <script>
        function generateContent() {
    var userInput = document.getElementById("userInput").value;
    var selectedOption = document.getElementById("menu").value;
    var formattedInput = encodeURIComponent(userInput);

    // Capitalize specific words if they're part of the user input
    userInput = userInput.replace(/\b(Vita|Scar|M60|Mac-10|Ar-9|vita|scar|m60|mac-10|ar-9|ViTa|vItA|VitA)\b/g, function(match) {
        return match.toUpperCase();
    });

    // Adjust the link based on the selected option (h, d, s)
    var generatedLink;
    if (selectedOption === "Characters") {
        generatedLink = "https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/Characters/" + userInput + "-render.png";
    } else if (selectedOption === "VITA") {
        generatedLink = "https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/VITA/" + userInput + "-render-3d.webp";
    } else if (selectedOption === "SCAR") {
        generatedLink = "https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/SCAR/" + userInput + "-render-3d.webp";
    } else if (selectedOption === "Revolver") {
        generatedLink = "https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/Revolver/" + userInput + "-render-3d.webp";
    } else if (selectedOption === "LAR") {
        generatedLink = "https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/LAR/" + userInput + "-render-3d.webp";
    } else if (selectedOption === "M60") {
        generatedLink = "https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/M60/" + userInput + "-render-3d.webp";
    } else if (selectedOption === "MAC-10") {
        generatedLink = "https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/MAC-10/" + userInput + "-render-3d.webp";
    } else if (selectedOption === "Tomahawk") {
        generatedLink = "https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/Tomahawk/" + userInput + "-render-3d.webp";
    } else if (selectedOption === "AR-9") {
        generatedLink = "https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/AR-9/" + userInput + "-render-3d.webp";
    } else if (selectedOption === "Shark") {
        generatedLink = "https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/Shark/" + userInput + "-render-3d.webp";
    } else if (selectedOption === "Bayonet") {
        generatedLink = "https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/Bayonet/" + userInput + "-render-3d.webp";
    } else if (selectedOption === "Weatie") {
        generatedLink = "https://raw.githubusercontent.com/SheriffCarry-backup/KirkaSkins/main/Weatie/" + userInput + "-render-3d.webp";
    } 
            
    // Reset the content display areas
    document.getElementById("linkDisplay").innerHTML = "";
    document.getElementById("imageDisplay").innerHTML = "";

    // Check if the input is a valid image URL (basic check for .jpeg, .jpg, .gif, .png, .webp)
    if (isValidImageURL(userInput)) {
        document.getElementById("imageDisplay").innerHTML = "<img src='" + userInput + "' alt='" + userInput +"'>";
    } else {
        // Display the generated link
        document.getElementById("linkDisplay").innerHTML = "Skin Name: "+ userInput +" ";
        // Display the generated image
        document.getElementById("imageDisplay").innerHTML = "<img src='" + generatedLink + "' alt='If you are seeing this You typed the Skin name wrong Sooo this is a Error'>";
    }
}


        // Function to check if the URL is a valid image
        function isValidImageURL(url) {
            return (url.match(/\.(jpeg|jpg|gif|png|webp)$/) != null);
        }
    </script>
</body>
</html>
